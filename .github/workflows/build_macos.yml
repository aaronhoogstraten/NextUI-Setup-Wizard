name: Build macOS App

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag for artifact naming'
        required: false
        type: string
        default: 'latest'
    outputs:
      artifact_name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build-macos.outputs.artifact_name }}

jobs:
  build-macos:
    runs-on: macos-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.305'

      - name: Install .NET MAUI workload
        run: dotnet workload install maui

      - name: Get commit hash
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Commit hash: $COMMIT_HASH"
          echo "hash=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore "NextUI Setup Wizard.csproj"

      - name: Build and publish for macOS (ARM64)
        run: |
          echo "Publishing with commit hash: ${{ steps.commit.outputs.hash }}"
          dotnet publish "NextUI Setup Wizard.csproj" -f net9.0-maccatalyst -c Release \
            -p:RuntimeIdentifier=maccatalyst-arm64 \
            -p:CreatePackage=true \
            -p:CodesignKey="" \
            -p:CodesignEntitlements="" \
            -p:EnableCodeSigning=false \
            -p:PublishTrimmed=true \
            -p:CommitHash="${{ steps.commit.outputs.hash }}" \
            -o ./publish/macos-arm64

      - name: Upload macOS ARM64 build artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: NextUI-Setup-Wizard-macOS-${{ inputs.tag || 'latest' }}
          path: ./publish/macos-arm64/*
          retention-days: 30
