name: Build Windows app

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag for artifact naming'
        required: false
        type: string
        default: 'latest'
    outputs:
      artifact_name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build-windows.outputs.artifact_name }}

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Get commit hash
      id: commit
      run: |
        $commitHash = git rev-parse --short HEAD
        Write-Host "Commit hash: $commitHash"
        echo "hash=$commitHash" >> $env:GITHUB_OUTPUT
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish NextUI Setup Wizard
      run: |
        Write-Host "Publishing NextUI Setup Wizard with commit hash: ${{ steps.commit.outputs.hash }}"
        dotnet publish -f net9.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true -p:CommitHash="${{ steps.commit.outputs.hash }}"
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Publish failed!"
          exit $LASTEXITCODE
        }
        
    - name: Create run script
      run: |
        Write-Host "Creating run script..."
        $outputDir = "bin\Release\net9.0-windows10.0.19041.0"
        $scriptPath = Join-Path $outputDir "Launch NextUI Setup Wizard.bat"
        
        $scriptContent = @"
        @echo off
        start "" "win10-x64\NextUI Setup Wizard.exe"
        "@
        
        Set-Content -Path $scriptPath -Value $scriptContent
        
        Write-Host ""
        Write-Host "Publish completed successfully!"
        Write-Host "Run script created at: $scriptPath"
        Write-Host ""
        
    - name: Create ZIP archive
      run: |
        $sourceDir = "bin\Release\net9.0-windows10.0.19041.0"
        $zipName = "NextUI-Setup-Wizard-Windows-${{ inputs.tag || 'latest' }}.zip"
        Compress-Archive -Path "$sourceDir\*" -DestinationPath $zipName
        Write-Host "Created ZIP: $zipName"

    - name: Upload artifacts
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: NextUI-Setup-Wizard-Windows-${{ inputs.tag || 'latest' }}
        path: "NextUI-Setup-Wizard-Windows-${{ inputs.tag || 'latest' }}.zip"
        retention-days: 30